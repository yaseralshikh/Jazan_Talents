<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بيانات الطلاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Google Charts API -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      padding: 30px;
    }
    table {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">عرض بيانات الطلاب</h2>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="sectorSelect">قطاع التعليم:</label>
        <select class="form-select" id="sectorSelect">
          <option value="">اختر قطاعًا</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="stageSelect">المرحلة الدراسية:</label>
        <select class="form-select" id="stageSelect">
          <option value="">اختر مرحلة</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="schoolSelect">المدرسة:</label>
        <select class="form-select" id="schoolSelect">
          <option value="">اختر مدرسة</option>
        </select>
      </div>
    </div>

    <div id="table_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['table'] });
    google.charts.setOnLoadCallback(loadData);

    let allData;
    let dataTable;

        // استبدل YOUR_SHEET_ID بمعرف الجدول الحقيقي
    const spreadsheetId = '10R3flKxq0TRXFM7W2K7xoLRxWpNmtu68xEti7d1HP_U'; // ضع ID الصحيح للجدول
    const sheetName = 'Data'; // اسم الورقة داخل Google Sheets
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?sheet=${sheetName}`;

    function loadData() {
      fetch(sheetUrl)
        .then(res => res.text())
        .then(rep => {
          const jsonData = JSON.parse(rep.substring(47).slice(0, -2));
          dataTable = new google.visualization.DataTable(jsonData.table);
          allData = dataTable;
          populateFilters();
          filterAndDraw(); // عرض أولي
        });
    }

    function populateFilters() {
      const sectorSelect = document.getElementById("sectorSelect");
      const stageSelect = document.getElementById("stageSelect");

      const sectors = new Set();
      const stages = new Set();

      for (let i = 0; i < allData.getNumberOfRows(); i++) {
        sectors.add(allData.getValue(i, 0)); // قطاع التعليم
        stages.add(allData.getValue(i, 1));  // المرحلة الدراسية
      }

      sectors.forEach(s => {
        sectorSelect.innerHTML += `<option value="${s}">${s}</option>`;
      });

      stages.forEach(s => {
        stageSelect.innerHTML += `<option value="${s}">${s}</option>`;
      });

      sectorSelect.addEventListener('change', () => {
        updateSchoolDropdown();
        filterAndDraw();
      });

      stageSelect.addEventListener('change', () => {
        updateSchoolDropdown();
        filterAndDraw();
      });

      document.getElementById("schoolSelect").addEventListener('change', filterAndDraw);
    }

    function updateSchoolDropdown() {
      const sector = document.getElementById("sectorSelect").value;
      const stage = document.getElementById("stageSelect").value;
      const schoolSelect = document.getElementById("schoolSelect");
      schoolSelect.innerHTML = `<option value="">اختر مدرسة</option>`;

      const schools = new Set();

      for (let i = 0; i < allData.getNumberOfRows(); i++) {
        const currentSector = allData.getValue(i, 0);
        const currentStage = allData.getValue(i, 1);
        const currentSchool = allData.getValue(i, 2);

        if ((!sector || currentSector === sector) &&
            (!stage || currentStage === stage)) {
          schools.add(currentSchool);
        }
      }

      schools.forEach(school => {
        schoolSelect.innerHTML += `<option value="${school}">${school}</option>`;
      });
    }

    function filterAndDraw() {
      const sector = document.getElementById("sectorSelect").value;
      const stage = document.getElementById("stageSelect").value;
      const school = document.getElementById("schoolSelect").value;

      const filteredRows = [];

      for (let i = 0; i < allData.getNumberOfRows(); i++) {
        const matchSector = !sector || allData.getValue(i, 0) === sector;
        const matchStage = !stage || allData.getValue(i, 1) === stage;
        const matchSchool = !school || allData.getValue(i, 2) === school;

        if (matchSector && matchStage && matchSchool) {
          filteredRows.push(i);
        }
      }

      const view = new google.visualization.DataView(allData);
      view.setRows(filteredRows);
      view.setColumns([3, 4, 5, 6, 7]); // عرض: اسم الطالب، السجل المدني، الجوال، الصف، التصنيف

      // تحويل البيانات إلى Array مع الترقيم
      const numberedData = [['#', 'اسم الطالب', 'السجل المدني', 'الجوال', 'الصف', 'التصنيف']];
      for (let i = 0; i < view.getNumberOfRows(); i++) {
        numberedData.push([
          i + 1,
          view.getValue(i, 0),
          view.getValue(i, 1).toString().split('.')[0],  // السجل المدني بدون فاصلة
          view.getValue(i, 2).toString().split('.')[0],  // الجوال بدون فاصلة
          view.getValue(i, 3),
          view.getValue(i, 4)
        ]);
      }

      const finalTable = google.visualization.arrayToDataTable(numberedData);
      const table = new google.visualization.Table(document.getElementById('table_div'));
      table.draw(finalTable, { showRowNumber: false, width: '100%', height: 'auto' });
    }
  </script>
</body>
</html>
